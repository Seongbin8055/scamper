<!DOCTYPE html>
<head>
    <title>설문지</title>
</head>
<body>
    <div>
        <p>
            <h1>설문지</h1>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
    </div>
    <hr width="100%">
    <div>
        <p>
            <form>
                학년 <input type="radio">1학년
                <input type="radio">2학년
                <input type="radio">3학년
                <input type="radio">4학년 
            </form><br>
            <form>
                성별 <input type="radio">남성
                <input type="radio">여성
            </form><br>
            <form>
                관심 분야<select>
                    <option value="">분야 선택</option>
                    <option value="모바일 소프트웨어">모바일 소프트웨어</option>
                    <option value="웹 서비스">웹 서비스</option>
                    <option value="빅데이터">빅데이터</option>
                    <option value="디지털 콘텐츠 및 가상 현실">디지털 콘텐츠 및 가상 현실</option>
                </select>
            </form><br>
            <form>
                진로 <input type="checkbox">개발
                <input type="checkbox">기획
                <input type="checkbox">영업
                <input type="checkbox">창업
            </form><br>
            남기고 싶은 말<textarea rows="10" cols="30">글을 남겨주세요</textarea>
        </p>
    </div>
</body>
